<img src="{{ member.avatar }}" alt="{{ member.name }}" class="img-responsive" />
<p class="{{isWinner ? 'winner' : 'loser'}}">
  <strong class="text-dark">{{ member.name }}</strong>
  <br />
  <em>{{ member.experience }} years of experience</em>
  <br />
  <b>Power Move : </b><span>{{ member.powermove }}</span>
</p>
