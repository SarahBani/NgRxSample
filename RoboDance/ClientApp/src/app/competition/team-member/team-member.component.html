<div class="card-text clearfix">
  <img src="{{ member.avatar }}" alt="{{ member.name }}" class="float-left img-responsive" />
  <p>
    <strong class="text-light">{{ member.name }}</strong>
    <br />
    <em>{{ member.experience }} years of experience</em>
    <br />
    <b>Power Move : </b><span>{{ member.powermove }}</span>
  </p>
</div>
